<h2>One after another</h2>

<p>Write a program that:<br/>
1) if <code class="java">args</code> size &lt; 3, calls <code class="java">main (args: Array &lt; String &gt;)</code> with the <code class="java">args</code> input argument. <code class="java">args</code> contains three elements: <code class="java">first</code>, <code class="java">second</code>, and <code class="java">third</code>;</p>
<p>2) otherwise prints <code class="java">args</code> elements - each on a new line.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
